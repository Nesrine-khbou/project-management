<div class="flex flex-col md:flex-row md:items-center md:justify-between gap-3 mb-3">
  <input
    type="text"
    placeholder="Rechercher une tâche..."
    [(ngModel)]="taskSearch"
    class="border rounded-lg px-2 py-1 w-full md:w-1/2
           bg-white dark:bg-gray-800 border-gray-300 dark:border-gray-700
           text-gray-900 dark:text-gray-100 placeholder-gray-500 dark:placeholder-gray-400"
  />

  <select
    [(ngModel)]="taskStatusFilter"
    class="border rounded-lg px-2 py-1
           bg-white dark:bg-gray-800 border-gray-300 dark:border-gray-700
           text-gray-900 dark:text-gray-100"
  >
    <option value="">Tous les statuts</option>
    <option value="En attente">En attente</option>
    <option value="En cours">En cours</option>
    <option value="Terminé">Terminé</option>
  </select>
</div>

<ul class="space-y-3 mt-4">
  @if (filteredTasks.length > 0) {
    @for (task of filteredTasks; track task.title) {
      <li
        class="bg-gray-50 dark:bg-gray-800 rounded-xl p-4 flex items-center justify-between
               border border-gray-200 dark:border-gray-700
               hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors duration-300"
      >
        <div>
          <p class="text-gray-900 dark:text-gray-100 font-medium text-sm md:text-base">{{ task.title }}</p>
          <p class="text-gray-500 dark:text-gray-400 text-xs mt-1 flex items-center gap-2">
            Priorité :
            <span
              [ngClass]="task.priority | priorityIndicator"
              class="w-3 h-3 rounded-full inline-block"
            ></span>
            <span class="font-semibold text-gray-700 dark:text-gray-200">{{ task.priority }}</span>
          </p>
        </div>

        <div class="flex items-center gap-2">
          <span
            class="px-3 py-1 text-xs font-semibold rounded-full border"
            [ngClass]="{
              'bg-red-100 text-red-700 border-red-300 dark:bg-red-900 dark:text-red-200 dark:border-red-700': task.status === 'En attente',
              'bg-yellow-100 text-yellow-700 border-yellow-300 dark:bg-yellow-900 dark:text-yellow-200 dark:border-yellow-700': task.status === 'En cours',
              'bg-green-100 text-green-700 border-green-300 dark:bg-green-900 dark:text-green-200 dark:border-green-700': task.status === 'Terminé'
            }"
          >
            {{ task.status }}
          </span>

          <button
            (click)="openDetails(task)"
            class="px-3 py-1 text-xs font-semibold rounded-full
                   bg-sky-50 dark:bg-sky-900 hover:bg-sky-100 dark:hover:bg-sky-800
                   text-sky-700 dark:text-sky-200 border border-sky-200 dark:border-sky-700
                   shadow-sm hover:shadow-md transition-all duration-300 ease-in-out"
          >
            Détails
          </button>
        </div>
      </li>
    }
  } @else {
    <li class="text-gray-500 dark:text-gray-400 text-center py-4 italic">
      Aucune tâche trouvée.
    </li>
  }
</ul>

@if (showModal && selectedTask) {
  <app-task-details
    [task]="selectedTask"
    [showModal]="showModal"
    (close)="closeModal()"
  ></app-task-details>
}
