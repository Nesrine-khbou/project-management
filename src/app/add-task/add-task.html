<!-- Modal Overlay -->
<div
  class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50"
>
  <!-- Modal Content -->
  <div
    class="bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700
           rounded p-6 w-full max-w-lg mx-4"
  >
    <div class="flex justify-between items-center mb-4">
      <h3 class="text-lg font-semibold text-gray-900 dark:text-gray-100">
        Ajouter une nouvelle tâche
      </h3>
      <button
        (click)="cancel.emit()"
        class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-300 text-xl font-bold"
      >
        &times;
      </button>
    </div>

    <form (ngSubmit)="onSubmit()" #taskForm="ngForm" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
          Titre de la tâche
        </label>
        <input
          type="text"
          required
          [(ngModel)]="newTask.title"
          name="title"
          class="border rounded px-3 py-2 w-full bg-white dark:bg-gray-800
                 border-gray-300 dark:border-gray-700 text-gray-900 dark:text-gray-100"
        />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
          Description
        </label>
        <textarea
          required
          [(ngModel)]="newTask.description"
          name="description"
          class="border rounded px-3 py-2 w-full bg-white dark:bg-gray-800
                 border-gray-300 dark:border-gray-700 text-gray-900 dark:text-gray-100"
        ></textarea>
      </div>

      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
            Priorité
          </label>
          <select
            [(ngModel)]="newTask.priority"
            name="priority"
            required
            class="border rounded-lg px-3 py-2 w-full bg-white dark:bg-gray-800
                   border-gray-300 dark:border-gray-700 text-gray-900 dark:text-gray-100"
          >
            <option value="Haute">Haute</option>
            <option value="Moyenne">Moyenne</option>
            <option value="Basse">Basse</option>
          </select>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
            Statut
          </label>
          <select
            [(ngModel)]="newTask.status"
            name="status"
            required
            class="border rounded-lg px-3 py-2 w-full bg-white dark:bg-gray-800
                   border-gray-300 dark:border-gray-700 text-gray-900 dark:text-gray-100"
          >
            <option value="En attente">En attente</option>
            <option value="En cours">En cours</option>
            <option value="Terminé">Terminé</option>
          </select>
        </div>
      </div>

      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
            Assigné à
          </label>
          <input
            type="text"
            required
            [(ngModel)]="newTask.assignee"
            name="assignee"
            class="border rounded-lg px-3 py-2 w-full bg-white dark:bg-gray-800
                   border-gray-300 dark:border-gray-700 text-gray-900 dark:text-gray-100"
          />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
            Date d'échéance
          </label>
          <input
            type="date"
            required
            [(ngModel)]="newTask.deadline"
            name="deadline"
            class="border rounded-lg px-3 py-2 w-full bg-white dark:bg-gray-800
                   border-gray-300 dark:border-gray-700 text-gray-900 dark:text-gray-100"
          />
        </div>
      </div>

      <div class="flex justify-end gap-3 mt-4">
        <button
          type="button"
          (click)="cancel.emit()"
          class="px-4 py-2 bg-gray-300 dark:bg-gray-700 rounded
                 hover:bg-gray-400 dark:hover:bg-gray-600 text-gray-800 dark:text-gray-200 transition-colors duration-200"
        >
          Annuler
        </button>

        <button
          type="submit"
          class="px-4 py-2 bg-sky-600 hover:bg-sky-700 text-white rounded transition-colors duration-200"
        >
          Enregistrer
        </button>
      </div>
    </form>
  </div>
</div>
